name: Daily LiTV EPG Update

on:
  schedule:
    - cron: '0 20 * * *'  # 每天 UTC 20:00 (台灣時間次日 04:00)
  workflow_dispatch:       # 允許手動觸發
  push:
    branches: [ main ]
    paths:
      - 'scripts/litv_epg.py'

jobs:
  generate-epg:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pytz lxml
        pip list
        
    - name: Create output directory
      run: mkdir -p output
      
    - name: Generate EPG and JSON
      env:
        HTTP_PROXY: ${{ secrets.HTTP_PROXY }}
        HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }}
      run: |
        echo "開始生成LiTV EPG數據..."
        echo "HTTP_PROXY: $HTTP_PROXY"
        echo "HTTPS_PROXY: $HTTPS_PROXY"
        python scripts/litv_epg.py --output output/litv.xml --json output/litv.json
        echo "EPG和JSON生成完成"
        
    - name: Validate generated files
      run: |
        echo "檢查生成的文件..."
        if [ -f "output/litv.xml" ]; then
          echo "✅ XML文件已生成，大小: $(wc -c < output/litv.xml) bytes"
          echo "前幾行預覽:"
          head -5 output/litv.xml
        else
          echo "❌ XML文件未生成"
          exit 1
        fi
        
        if [ -f "output/litv.json" ]; then
          echo "✅ JSON文件已生成，大小: $(wc -c < output/litv.json) bytes"
          echo "JSON文件包含頻道數量:"
          python -c "import json; data = json.load(open('output/litv.json')); print(len(data), '個頻道')"
        else
          echo "❌ JSON文件未生成"
          exit 1
        fi
        
    - name: List output files
      run: |
        echo "輸出目錄內容:"
        ls -la output/
        echo "文件詳細信息:"
        file output/litv.xml
        file output/litv.json
        
    - name: Commit and push changes
      if: success()
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions"
        
        # 檢查是否有變化
        git add output/litv.xml output/litv.json
        
        if git diff-index --quiet HEAD --; then
          echo "沒有變化可提交"
        else
          git commit -m "Auto-update LiTV EPG data [$(date +'%Y-%m-%d %H:%M')]"
          git push
          echo "✅ 已提交並推送更新"
        fi
        
    - name: Upload EPG files as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: litv-epg-files
        path: output/
        retention-days: 7
