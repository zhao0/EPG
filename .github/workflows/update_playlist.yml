name: Update 4GTV Playlist

on:
  schedule:
    # 每3小时运行一次（UTC时间）
    - cron: '0 */3 * * *'
  workflow_dispatch: # 允許手動觸發

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # 設置超時時間為30分鐘
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cloudscraper pycryptodome requests urllib3 bcrypt
        
    - name: Create directories
      run: |
        mkdir -p scripts
        mkdir -p playlist
        
    - name: Generate playlist
      env:
        GTV_USER: ${{ secrets.GTV_USER }}
        GTV_PASS: ${{ secrets.GTV_PASS }}
      run: |
        # 使用較長的延遲和重試次數
        python scripts/4g_m3u8.py --generate-playlist --delay 5 --retries 5 --timeout 20
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add playlist/4gtv.m3u
        git diff --staged --quiet || git commit -m "Update 4GTV playlist - $(date +'%Y-%m-%d %H:%M:%S')"
        git push
